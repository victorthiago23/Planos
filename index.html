<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Sozinho</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Dorme após 30 minutos de inatividade</li>
            </ul>
            <span class="pricing-price">Grátis</span>
            <a href="#/" class="pricing-button">Inscrever-se</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pequena Equipe</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nunca dormem</li>
                <li class="pricing-features-item">Múltiplos trabalhadores para apps mais poderosos</li>
            </ul>
            <span class="pricing-price">R$150</span>
            <a href="#/" class="pricing-button is-featured">Teste grátis</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Empresa</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicado</li>
                <li class="pricing-features-item">Escalabilidade horizontal simples</li>
            </ul>
            <span class="pricing-price">R$400</span>
            <a href="#/" class="pricing-button">Teste grátis</a>
        </div>

    </div>

</body>

</html>
